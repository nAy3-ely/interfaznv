<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices </title>
    <style>
        
        .grid {
            display: grid;
            gap: 10px;
        }

        .col {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #d075a6; 
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

       
        .matrix-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .matrix-4x4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .matrix-5x5 {
            grid-template-columns: repeat(5, 1fr);
        }

        .matrix-6x6 {
            grid-template-columns: repeat(6, 1fr);
        }

       
        @media (max-width: 768px) {
            .matrix-3x3 {
                grid-template-columns: repeat(3, 1fr);
            }

            .matrix-4x4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .matrix-5x5 {
                grid-template-columns: repeat(2, 1fr);
            }

            .matrix-6x6 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .matrix-3x3 {
                grid-template-columns: repeat(1, 1fr);
            }

            .matrix-4x4 {
                grid-template-columns: repeat(1, 1fr);
            }

            .matrix-5x5 {
                grid-template-columns: repeat(1, 1fr);
            }

            .matrix-6x6 {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>Matrices Responsivas</h1>

    <h2>Matrix 3x3 </h2>
    <div class="grid matrix-3x3">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
    </div>

    <h2> Matrix 4x4 </h2>

        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>

    <h2> Matrix 5x5 </h2>
    <div class="grid matrix-5x5">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
        <div class="col">13</div>
        <div class="col">14</div>
        <div class="col">15</div>
        <div class="col">16</div>
        <div class="col">17</div>
        <div class="col">18</div>
        <div class="col">19</div>
        <div class="col">20</div>
    </div>

    <h2>Matrix 6x6 </h2>
    <div class="grid matrix-6x6">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>

        <div class="col">12</div>

    </div>

</body>
</html>
